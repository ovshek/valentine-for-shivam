<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 220px;
      margin: 20px 0;
      border-radius: 15px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff1e4d;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ddd;
      position: absolute;
    }

    .success {
      font-size: 24px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine, Shivam? ðŸ’–</h1>

    <!-- Replace image link with your own cute image if you want -->
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat">

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="success" id="successMsg">Yayyyy!! ðŸ’– Can't wait for our date!</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successMsg = document.getElementById("successMsg");

    // ðŸŽµ Romantic music (replace with your own if you want)
    const music = new Audio("https://www.bensound.com/bensound-music/bensound-romantic.mp3");
    music.loop = true;

    // Make NO button run away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      successMsg.style.display = "block";
      yesBtn.innerText = "See you on our date ðŸ˜";
      music.play().catch(() => {
        console.log("Autoplay blocked until user interacts.");
      });
    });
  </script>
</body>
</html>
